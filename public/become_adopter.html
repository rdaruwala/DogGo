<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DogGo</title>
    <link rel="stylesheet" href="css/become_adopter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/become_adopter.js"></script>
  </head>
  <body>
    <section class="sitecontainer">
      <div class="menubar">
        <ul>
          <a href="index.html">
            <img class="logo" src="img/doglogo_text.png">
          </a>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </div>
      <div class="header">
        <h1>Become an Adopter</h1>
      </div>
      <div class="minor-header-left">
        <h3>Tell us about your preferences:</h3>
      </div>
      <div class="or">
        <h4>OR</h4>
      </div>
      <div class="minor-header-right">
        <h3>Let us pick for you:
      </div>
      <div class="input1">
        <p>Pet Species: </p><input type="text" name="petSpecies" id="petSpecies"> <br>
      </div>
      <div class="input2">
        <p>Breed: </p><input type="text" name="petBreed" id="petBreed"> <br>
      </div>
      <div class="input3">
        <p>How long are you willing to keep a pet for?</p><input type="text" name="length" id="length"> <br>
      </div>
      <div class="picture-upload">
        <p> Choose a picture </p><br>
        <img id="petPic" src=img/gray.jpeg /> <br>
        <form id="form1" runat="server">
          <input type="file" name="petPic" id="petPicToUpload" onchange="readURL(this)"> <br>
        </form>
      </div>
      <div class="submit-button">
        <a class="primary-button" onclick="submitValues();">Submit</a>
      </div>
    </section>
  </body>
</html>
